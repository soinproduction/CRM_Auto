<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content=" default ">
  <title>Auto card admin</title>
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
    <div class="container-fluid">
      <div class="main-box">
        <aside class="aside">
          <div class="aside-logo">
            <a href="#" class="aside-logo__link">
              <svg width="81" height="86">
                <use href="img/sprite/sprite.svg#logo"></use>
              </svg>
            </a>
          </div>
          <nav class="aside-nav">
            <ul class="aside-nav__list">
              <li class="aside-nav__item"><a href="#" class="aside-nav__link aside-nav__link--active">
                <svg class="aside-nav__icon" width="25" height="19">
                  <use href="img/sprite/sprite.svg#car"></use>
                </svg>
                <span class="aside-nav__name">
                  Автомобили
                </span>
              </a></li>
              <li class="aside-nav__item"><a href="#" class="aside-nav__link">
                <svg class="aside-nav__icon" width="24" height="21">
                  <use href="img/sprite/sprite.svg#users"></use>
                </svg>
                <span class="aside-nav__name">
                  Пользователи
                </span>
              </a></li>
              <li class="aside-nav__item"><a href="#" class="aside-nav__link">
                <svg class="aside-nav__icon" width="25" height="19">
                  <use href="img/sprite/sprite.svg#card"></use>
                </svg>
                <span class="aside-nav__name">
                  Платежи
                </span>
              </a></li>
              <li class="aside-nav__item"><a href="#" class="aside-nav__link">
                <svg class="aside-nav__icon" width="21" height="25">
                  <use href="img/sprite/sprite.svg#geo"></use>
                </svg>
                <span class="aside-nav__name">
                  Location
                </span>
              </a></li>
              <li class="aside-nav__item"><a href="#" class="aside-nav__link">
                <svg class="aside-nav__icon" width="21" height="21">
                  <use href="img/sprite/sprite.svg#sms"></use>
                </svg>
                <span class="aside-nav__name">
                  Сообщения
                </span>
              </a></li>
              <li class="aside-nav__item"><a href="#" class="aside-nav__link">
                <svg class="aside-nav__icon" width="17" height="21">
                  <use href="img/sprite/sprite.svg#book"></use>
                </svg>
                <span class="aside-nav__name">
                  Booking
                </span>
              </a></li>
            </ul>
          </nav>
          <div class="aside-help">
            <a href="#" class="aside-help__link">
              <svg class="aside-nav__icon" width="23" height="23">
                <use href="img/sprite/sprite.svg#help"></use>
              </svg>
              <span class="aside-nav__name">
                Помощь
              </span>
            </a>
          </div>

        </aside>
        <div class="main-wrapper">
          <header>
            <div class="container">
              <div class="header">
                <div class="header-searh">
                  <label class="header-searh__label">
                    <button class="header-searh__btn">
                      <svg class="header-searh__icon" width="20" height="21" >
                        <use href="img/sprite/sprite.svg#searh"></use>
                      </svg>
                    </button>
                    <input type="text" class="header-searh__input" placeholder="Поиск информации">
                  </label>
                </div>
                <div class="header-right">
                  <div class="header-right__support">
                    <a href="#" class="header-right__link">
                      <svg class="header-right__icon" width="23" height="23" >
                        <use href="img/sprite/sprite.svg#help"></use>
                      </svg>
                      <span class="header-right__name">
                        Поддержка
                      </span>
                    </a>
                  </div>
                  <div class="header-balance">
                    <div class="header-balance__top accordion">
                      <p class="header-balance__title">
                        Балaнс:
                        <span class="header-balance__value">
                          343 988
                        </span>
                      </p>
                      <svg class="header-balance__arrow" width="11" height="6"  >
                        <use href="img/sprite/sprite.svg#down"></use>
                      </svg>
                    </div>
                    <div class="header-balance__bottom panel">
                      <div class="header-dropdown">
                        <p class="header-balance__title">
                          Балaнс:
                          <span class="header-balance__value">
                            343 988
                          </span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="header-user">
                    <div class="header-user__top accordion">
                      <svg class="header-user__user" width="27" height="27">
                        <use href="img/sprite/sprite.svg#user"></use>
                      </svg>
                      <p class="header-user__title">
                        Максим Захарченко
                      </p>
                      <svg class="header-user__arrow" width="11" height="6">
                        <use href="img/sprite/sprite.svg#down"></use>
                      </svg>
                    </div>
                    <div class="header-user__bottom panel">
                      <a href="#" class="header-dropdown">
                          <svg class="header-user__user" width="27" height="27">
                            <use href="img/sprite/sprite.svg#user"></use>
                          </svg>
                          <p class="header-user__title">
                            Максим Захарченко
                          </p>
                      </a>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <section class="card-info">
            <div class="container">
              <div class="card-nav">
                <div class="info-left">
                  <a href="#" class="info-back">
                    <svg width="8" height="14" class="info-back__arrow">
                      <use href="img/sprite/sprite.svg#back"></use>
                    </svg>
                  </a>
                  <h1 class="info-left__title">
                    Toyota Yaris 2015
                  </h1>
                  <img src="img/model.png" alt="модель" class="info-left__image">
                </div>
                <div class="info-right">
                  <div class="customer-info">
                    <h2 class="customer-info__status">
                      confirmed for purchase
                    </h2>
                    <h2 class="customer-info__date">
                      до 29.12.20
                      <a href="#" class="customer-info__change">
                        Изменить
                      </a>
                    </h2>
                    <h2 class="customer-info__title">
                      Покупатель:
                      <span class="customer-info__name">
                        Иван Петров
                      </span>
                    </h2>
                  </div>
                  <div class="custumer-buttons">
                    <button class="custumer-buttons__btn">
                      Карточка  ЛС
                    </button>
                    <button class="custumer-buttons__btn custumer-buttons__btn--gradient">
                      Новый автомобиль
                    </button>
                  </div>
                </div>
              </div>
            </div>


          </section>
          <section class="body-section">
            <div class="container">
              <div class="autocard-box">
                <div class="autocard-box__item">
                  <h2 class="autocard-box__title">
                    Автомобиль
                  </h2>
                  <div class="autocard-box__wrapper">
                    <div class="select-box">
                      <h3 class="select-box__title">
                        Контакты
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>




        </div>
      </div>




    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/common.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content=" default ">
  <title>Auto card admin</title>
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
   <div class="sign-wrapper sign-wrapper--mode">
     <div class="container">
       <div class="sign">
        <div class="sign__top sign__top--third">
          <a href="#" class="sign__logo">
             <svg width="81" height="86">
               <use href="img/sprite/sprite.svg#logo"></use>
             </svg>
          </a>
          <a href="#" class="sign__link">
           <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
             <path d="M7.0265 6.95C7.22634 6.38192 7.62078 5.90289 8.13996 5.59776C8.65914 5.29264 9.26956 5.1811 9.8631 5.28291C10.4566 5.38471 10.995 5.6933 11.3828 6.154C11.7706 6.6147 11.9829 7.19779 11.982 7.8C11.982 9.5 9.432 10.35 9.432 10.35M9.5 13.75H9.5085M18 9.5C18 14.1944 14.1944 18 9.5 18C4.80558 18 1 14.1944 1 9.5C1 4.80558 4.80558 1 9.5 1C14.1944 1 18 4.80558 18 9.5Z" stroke="#919AA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
           </svg>
           <span>
             Поддержка
           </span>
         </a>
        </div>
         <div class="sign-middle">
            <div class="sign-middle__boxx sign-middle__boxx--mode">
              <h2 class="sign-middle__title">
                Войти в систему
              </h2>
              <p class="sign-middle__subtitle">
                У меня нет аккаунта,
                <a href="#" class="sign-middle__sign">
                  регистрация
                </a>
              </p>
              <form class="sign-middle__form">
                <div class="input-container">
                  <div class="input-box">
                    <label for="#" class="input-box__label">
                      <input type="email" class="input-box__input" placeholder="E-mail">
                    </label>
                  </div>
                </div>

                <div class="input-container">
                  <div class="input-box">
                    <label for="#" class="input-box__label">
                      <input type="password" class="input-box__input" placeholder="Пароль">
                    </label>
                  </div>
                </div>
              </form>
              <div class="sign-middle__bottom">
                <button class="registered-btn">
                  Войти
                </button>
                <a href="#" class="access-link">
                  Восстановить доступ
                </a>
              </div>

            </div>
         </div>
       </div>
     </div>
     <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__item">
            <p class="footer__link">
              Copyright 2021. Worldcars Club
            </p>
            <a href="#" class="footer__link">
              Контактная информация
            </a>
          </div>
          <div class="footer__item">
            <a href="#" class="footer__link">
              Политика конфиденциальности
            </a>
            <a href="#" class="footer__link">
              Условия использования
            </a>
            <a href="#" class="footer__link">
              Разработка: ilab.md
            </a>
          </div>
        </div>
      </div>
    </footer>
   </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/common.min.js"></script>
  </body>
</html>
